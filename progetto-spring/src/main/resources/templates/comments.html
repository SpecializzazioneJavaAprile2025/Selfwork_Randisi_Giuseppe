<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Lista Commenti</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha384-I6U32PbNWcvEpJvXcHqolVQOAMvDX9vhmyEcVaJlwMmr6ZcbgI08vKh6Ool70M6k" crossorigin="anonymous">
</head>
<body class="container mt-4">
    
    <h1 class="mb-4">Lista dei Commenti</h1>
    <table class="table table-bordered table-hover">
        <div class="mb-4 text-end">
            <a th:href="@{/comments/create}" class="btn btn-success">
                <i class="fas fa-plus"></i> Aggiungi Commento
            </a>
              <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-home"></i> Torna alla Home
            </a>
        </div>
        
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Contenuto</th>
                <th>ID Post</th>
                <th>Titolo Post</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.id}">1</td>
                <td th:text="${comment.email}">email@example.com</td>
                <td th:text="${comment.body}">Testo commento</td>
                <td th:text="${comment.postId}">2</td>
                <td th:text="${comment.postTitle}">Titolo post</td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
