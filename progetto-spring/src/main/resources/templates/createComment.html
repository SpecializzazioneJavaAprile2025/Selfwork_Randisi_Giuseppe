<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Crea Commento</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha384-I6U32PbNWcvEpJvXcHqolVQOAMvDX9vhmyEcVaJlwMmr6ZcbgI08vKh6Ool70M6k" crossorigin="anonymous">
</head>
<body class="container mt-4">
    
    <h1 class="mb-4">Nuovo Commento</h1>
    <form th:action="@{/comments/create}" th:object="${comment}" method="post">
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Contenuto:</label>
            <textarea class="form-control" th:field="*{body}" required></textarea>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Post:</label>
            <select class="form-select" th:field="*{postId}" required>
                <option th:each="post : ${posts}"
                th:value="${post.id}"
                th:text="${post.title}">
            </option>
        </select>
    </div>
    
    <div class="d-flex justify-content-between">
        <a href="/comments" class="btn btn-secondary">Torna alla lista</a>
        <button type="submit" class="btn btn-primary">Salva</button>
    </div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
