<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Crea Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="container mt-4">

    <h1 class="mb-4">Nuovo Post</h1>

    <form th:action="@{/posts/create}" th:object="${post}" method="post">
        <div class="mb-3">
            <label class="form-label">Titolo:</label>
            <input type="text" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contenuto:</label>
            <textarea class="form-control" th:field="*{body}" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Autore:</label>
            <select class="form-select" th:field="*{authorId}" required>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name + ' ' + author.surname}">
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/posts" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Torna alla lista
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salva
            </button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
